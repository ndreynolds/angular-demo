<!DOCTYPE html>
<html ng-app="orderFormApp">
  <head>
    <title>Example 3: Order Form</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="assets/style.css" rel='stylesheet' type='text/css'>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script src="example-3.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header"><a href="index.html">Angular Demo</a> / Example 3: Order Form</h1>
      <p class="lead">
        In this example, we'll look at Angular's routing system. Check out the url fragment (<code>#/checkout/shipping</code>) in the URL bar above.
      </p>

      <h3>Checkout</h3>
      <hr>
      {{ $route.current | json }}
      <ul class="nav nav-pills">
        <li ng-class="{active: activeTab == 'shipping'}">
          <a href="#/checkout/shipping">Shipping &amp; Address</a>
        </li>
        <li ng-class="{active: activeTab == 'payment'}">
          <a href="#/checkout/payment">Payment</a>
        </li>
        <li ng-class="{active: activeTab == 'confirm'}">
          <a href="#/checkout/confirm">Confirm</a>
        </li>
      </ul>

      <br>

      <div ng-view></div>
    </div>

    <script type="text/ng-template" id="shipping.html">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <h4>Shipping Address</h4>
            <hr>
            <div class="form-group">
              <label class="col-sm-2 control-label">Full Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="John Doe">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Address Line 1</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Street Address or P.O. Box">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Address Line 2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Apartment, Suite, Unit, etc.">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">City</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">State</label>
              <div class="col-sm-10">
                <select class="form-control"><option>Michigan</option></select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">ZIP</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <br>
            <h4>Shipping Method</h4>
            <hr>

            <label class="radio-inline">
              <input type="radio" name="shipping-method">
              Overnight (1-2 days)
            </label>
            <label class="radio-inline">
              <input type="radio" name="shipping-method">
              Express (3-4 business days)
            </label>
            <label class="radio-inline">
              <input type="radio" name="shipping-method">
              Standard (7-14 business days)
            </label>
            <hr>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" href="#/checkout/payment">Next &rarr;</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="payment.html">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <h4>Credit Card</h4>
            <hr>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name on Card</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="John Doe">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Card Number</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="•••• •••• •••• ••••">
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="CVV">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Card Expiration</label>
              <div class="col-sm-5">
                <select class="form-control"><option>January</option></select>
              </div>
              <div class="col-sm-5">
                <select class="form-control"><option>2017</option></select>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" href="#/checkout/shipping">&larr; Previous</a>
                <a class="btn btn-default" href="#/checkout/confirm">Next &rarr;</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="confirm.html">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form form-horizontal">
            This confirms your order.
            <hr>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" href="#/checkout/payment">&larr; Previous</a>
                <button class="btn btn-primary">Place Order</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </script>

  </body>
</html>
