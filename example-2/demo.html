<!DOCTYPE html>
<html ng-app="countriesApp">
  <head>
    <title>Example 2: Filtering Countries</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="../assets/style.css" rel='stylesheet' type='text/css'>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="../assets/countries.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="CountriesController">
      <h1 class="page-header">Example 2: Filtering Countries</h1>
      <p class="lead">
        In this example, we'll use Angular to display a list of countries and
        provide functionality to filter the list by search term, continent, and population.
      </p>

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="form-inline">
            <div class="form-group col-md-3">
              <input class="form-control col-sm-12" type="text" placeholder="Search countries...">
            </div>
            <div class="form-group col-md-3">
              <select class="form-control"></select>
            </div>
            <div class="form-group">
              <label class="control-label">Population</label>
              <input class="form-control population-input" type="number" placeholder="Min">
            </div>
            <div class="form-group">
              <input class="form-control population-input" type="number" placeholder="Max">
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="panel-body">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Continent</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><!-- Country goes here --></td>
                <td><!-- Capital goes here --></td>
                <td><!-- Population goes here --></td>
                <td><!-- Continent goes here --></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </body>
</html>
